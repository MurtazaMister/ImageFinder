<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photo<span style="font-weight: bold; color: orange;">port</span></title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 50px;
			background-color: #f8f9fa;
		}
		.search-container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
		}
		.search-bar {
			width: 300px;
			padding: 10px;
			border: 2px solid #ff9800;
			border-radius: 20px;
			outline: none;
		}
		.search-button {
			padding: 10px 20px;
			margin-left: 10px;
			border: none;
			background-color: #ff9800;
			color: white;
			border-radius: 20px;
			cursor: pointer;
		}
		.toggle-button {
			background: none;
			border: none;
			cursor: pointer;
			font-size: 16px;
			color: #ff9800;
			display: flex;
			align-items: center;
			margin: auto;
		}
		.arrow {
			display: inline-block;
			transition: transform 0.3s ease;
			margin-left: 5px;
		}
		.rotated {
			transform: rotate(180deg);
		}
		.advanced-options {
			margin-top: 10px;
			display: none;
			text-align: left;
			max-width: 400px;
			margin-left: auto;
			margin-right: auto;
			padding: 10px;
			border-radius: 8px;
			background: #fff3e0;
		}
		.options-container {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.go-deep-label {
			display: none;
		}
		.go-deep-input {
			width: 30px;
			border: none;
			border-bottom: 2px solid #ff9800;
			text-align: center;
			outline: none;
			display: none;
		}
	</style>
</head>
<body>
<h1>Photo<span style="font-weight: bold; color: orange;">port</span></h1>
<div class="search-container">
	<input type="text" class="search-bar" placeholder="Search for images...">
	<button class="search-button">Grab</button>
</div>
<button class="toggle-button" onclick="toggleOptions()">
	Advanced Options <span id="arrow" class="arrow">â–¼</span>
</button>
<div class="advanced-options" id="advanced-options">
	<div class="options-container">
		<label><input type="checkbox" id="recurse" onclick="showGoDeep()"> Scrape URLs within this page</label>
		<label class="go-deep-label" id="go-deep-label">
			,&nbsp;go deep <input type="number" min="0" id="go-deep-input" class="go-deep-input"> levels
		</label>
	</div>
</div>
<script>
	function toggleOptions() {
		const options = document.getElementById('advanced-options');
		const arrow = document.getElementById('arrow');
		if (options.style.display === 'none' || options.style.display === '') {
			options.style.display = 'block';
			arrow.classList.add('rotated');
		} else {
			options.style.display = 'none';
			arrow.classList.remove('rotated');
		}
	}

	function showGoDeep() {
		const input = document.getElementById('go-deep-input');
		const label = document.getElementById('go-deep-label');

		if(document.getElementById('recurse').checked) {
			label.style.display = 'inline';
			input.style.display = 'inline';
		}
		else {
			label.style.display = 'none';
			input.style.display = 'none';
		}
	}
</script>
</body>
</html>
